<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Us - Dalat Saffron Cafeteria</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #1E3A25;
      color: white;
    }

    .contact-section {
      background-color: #1E3A25;
      color: white;
      padding: 50px 20px;
      border-top: 4px solid #DAA520;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(218, 165, 32, 0.2);
      max-width: 1200px;
      margin: auto;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #DAA520;
      letter-spacing: 2px;
    }

    .contact-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 40px;
    }

    .contact-box {
      flex: 1 1 220px;
      margin: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #DAA520;
    }

.contact-box h3 {
  color: #DAA520;
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 22px;
}
